<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <script src="./index.js"></script>
    <div class="header">
        <h1>Tic-Tac-Toe!</h1>
    </div>

    <div class="buttons">
        <button id="how-to-play-btn">How to Play</button>
        <button id="play-btn">Play!</button>
    </div>

    <div id="instructions">
        <h2>How to Play</h2>
        <p>Player X goes first. Click on any tile to place an X. Then, Player O will go. Click on any empty tile to place an O. The first player to get three in a row wins!</p>
        <button id="close-btn">Close</button>
    </div>

    <div class="scoreboard">
        <div>
          Player X's Wins: <span class="player-x-win-count">0</span>  
        </div>
        
        <div>
           Player O's Wins: <span class="player-o-win-count">0</span> 
        </div>
        
        <div>
           Ties: <span class="tie-count">0</span> 
        </div>
        
    </div>

    <div class="display-current-player">
        <span id="display-player">Player X's Turn</span>
    </div>

    <div class="container">
        <div class="tile" index="0"></div>
        <div class="tile" index="1"></div>
        <div class="tile" index="2"></div>
        <div class="tile" index="3"></div>
        <div class="tile" index="4"></div>
        <div class="tile" index="5"></div>
        <div class="tile" index="6"></div>
        <div class="tile" index="7"></div>
        <div class="tile" index="8"></div>
    </div>

    <div id="announcer">Player <span>X</span> Won!</div>

    <button class="btn-styling" id="reset">Reset</button>
    
</body>
</html>
